name: Restaurants-mfe
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install modules
        run: cd ./restaurants-mfe && npm install
      - name: Build production project
        run: cd ./restaurants-mfe && npm run build:prod
      - name: Linting typescript
        run: cd ./restaurants-mfe && npm run lint:ts
      - name: Linting scss
        run: cd ./restaurants-mfe && npm run lint:scss
      - name: Testing unit
        run: cd ./restaurants-mfe && npm run test:unit